<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Example 2</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/album/">



    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

    <link href="https://getbootstrap.com/docs/5.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="apple-touch-icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/apple-touch-icon.png"
        sizes="180x180">
    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon-32x32.png" sizes="32x32"
        type="image/png">
    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon-16x16.png" sizes="16x16"
        type="image/png">
    <link rel="manifest" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/manifest.json">
    <link rel="mask-icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/safari-pinned-tab.svg"
        color="#712cf9">
    <link rel="icon" href="https://getbootstrap.com/docs/5.3/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .b-example-divider {
            width: 100%;
            height: 3rem;
            background-color: rgba(0, 0, 0, .1);
            border: solid rgba(0, 0, 0, .15);
            border-width: 1px 0;
            box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
        }

        .b-example-vr {
            flex-shrink: 0;
            width: 1.5rem;
            height: 100vh;
        }

        .bi {
            vertical-align: -.125em;
            fill: currentColor;
        }

        .nav-scroller {
            position: relative;
            z-index: 2;
            height: 2.75rem;
            overflow-y: hidden;
        }

        .nav-scroller .nav {
            display: flex;
            flex-wrap: nowrap;
            padding-bottom: 1rem;
            margin-top: -1px;
            overflow-x: auto;
            text-align: center;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }

        .btn-bd-primary {
            --bd-violet-bg: #712cf9;
            --bd-violet-rgb: 112.520718, 44.062154, 249.437846;

            --bs-btn-font-weight: 600;
            --bs-btn-color: var(--bs-white);
            --bs-btn-bg: var(--bd-violet-bg);
            --bs-btn-border-color: var(--bd-violet-bg);
            --bs-btn-hover-color: var(--bs-white);
            --bs-btn-hover-bg: #6528e0;
            --bs-btn-hover-border-color: #6528e0;
            --bs-btn-focus-shadow-rgb: var(--bd-violet-rgb);
            --bs-btn-active-color: var(--bs-btn-hover-color);
            --bs-btn-active-bg: #5a23c8;
            --bs-btn-active-border-color: #5a23c8;
        }

        .bd-mode-toggle {
            z-index: 1500;
        }

        .bd-mode-toggle .dropdown-menu .active .bi {
            display: block !important;
        }
    </style>


</head>

<body>

    <main>

        <section class="text-center container">
            <div class="row py-lg-5">
                <div class="col-lg-6 col-md-8 mx-auto">
                    <h1 class="fw-light">RNG Components Example</h1>
                </div>
            </div>
        </section>

        <div class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                    <!-- Started a (dynamic) typing >>> -->

                    <MyCard rng read-time="4" message="This is an example message."></MyCard>
                    <MyCard rng buttons-class="dark" bg="danger"></MyCard>
                    <MyCard rng read-time="8" buttons-class="primary" bg="secondary" btn-outline=""></MyCard>
                    <MyCard rng read-time="12" buttons-class="danger" bg="warning" style="color:#000;"></MyCard>
                    <MyCard rng read-time="3" buttons-class="info"></MyCard>
                    <MyCard rng read-time="6" buttons-class="success" bg="success"></MyCard>
                    <MyCard rng read-time="3" buttons-class="light"></MyCard>
                    <MyCard rng read-time="7" buttons-class="primary" bg="light" style="color:#000;"></MyCard>
                    <MyCard rng read-time="1" buttons-class="warning"></MyCard>


                </div>
            </div>
        </div>

    </main>

    <footer class="text-body-secondary py-5">
        <div class="container">
            <p class="float-end mb-1">
                <a href="#">Back to top</a>
            </p>
            <p class="mb-1">RNG App &copy; 2024</p>
            <p class="mb-0">New to RNG App? <a target="_blank" href="https://github.com/princerb/rng-app">Visit the
                    homepage</a> on
                GitHub.
            </p>
        </div>
    </footer>









    <!-- Describing Components >>> -->

    <RNGComponent name="mycard">

        <div class="col">
            <div class="card bg-{$bg:dark} shadow-sm" style="{$style}">
                <div class="card-header" style="font-family: monospace; font-size:12px;">
                    &lt;MyCard

                    rng <br>
                    &nbsp;&nbsp; read-time="{$read-time}" <br>
                    &nbsp;&nbsp; message="{$message}" <br>
                    &nbsp;&nbsp; bg="{$bg}" <br>
                    &nbsp;&nbsp; buttons-class="{$buttons-class}"&gt;
                    <br>
                    &lt;/MyCard&gt;
                </div>

                <div class="card-body">
                    <p class="card-text">{$message:No Content. This is a default message.}</p>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-sm btn-{$buttons-class:secondary}">View</button>
                            <button type="button" class="btn btn-sm btn-{$buttons-class:secondary}">Edit</button>
                        </div>
                        <small class="text-body-secondary">{$read-time} mins</small>
                    </div>
                </div>
            </div>
        </div>

    </RNGComponent>

    <!-- Finish Components -->



    <script src="https://getbootstrap.com/docs/5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>



    <!-- Include RNG App >>> -->
    <script src="../src/rng_app.js"></script>
    <script type="text/javascript">
        // Refresh components and re-render RNG elements:
        rng_app.run();
    </script>


</body>

</html>
