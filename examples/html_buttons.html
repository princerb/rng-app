<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RNG Components Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>


    <div class="container mt-4">
        <h1 class="text-center">Buttons</h1>

        <btn rng></btn>
        <btn rng action="Save" color="success"></btn>
        <btn rng action="Cancel" color="warning"></btn>
        <btn rng action="Delete" color="danger"></btn>
        <btn rng action="Next" color="info"></btn>
        <btn rng action="Link" color="link"></btn>
        <btn rng></btn>
        <btn rng></btn>
        <btn rng></btn>
    </div>


    <RNGComponent name="btn">
        <button type="button" class="btn btn-{$color:primary}">{$action:Button}</button>
    </RNGComponent>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="../src/rng_app.js"></script>
    <script>
        rng_app.run();
    </script>


</body>

</html>
